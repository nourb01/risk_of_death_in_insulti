<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анкета пациента</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, #1e2a30 0%, #121212 100%);
            color: white;
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 250px; background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px); padding: 30px 20px;
            display: flex; flex-direction: column; gap: 15px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .main-content {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        .form-container {
            width: 100%;
            max-width: 650px;
            background: rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 20px;
        }

        h1 { font-size: 2.5rem; margin-bottom: 40px; text-align: center; }

        .field-wrapper {
            margin-bottom: 35px;
            text-align: left;
        }

        .field-label {
            display: block;
            margin-bottom: 15px;
            color: #00d4ff;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .form-input:focus { border-color: #00d4ff; background: rgba(255, 255, 255, 0.12); }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        ul li input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        ul li label {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        ul li label:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        ul li input[type="radio"]:checked + label {
            background: white !important;
            color: black !important;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
            border-color: white;
        }

        .btn-submit {
            background-color: white;
            color: black;
            padding: 18px;
            border-radius: 35px;
            border: none;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            width: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="color: #00d4ff;">Школа 21</h2>
        <h3>Проект подготовили:</h3>
        <div>mangoros</div>
        <div>annalise</div>
        <div>simonsen</div>
    </div>

    <div class="main-content">
        <h1>Анкета пациента</h1>

        <div class="form-container">
            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                    <div class="field-wrapper">
                        <label class="field-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div style="color: #ff4d4d; font-size: 0.8rem; margin-top: 5px;">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn-submit">Отправить на анализ ИИ</button>
            </form>
        </div>
    </div>
</body>
</html>
